<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./src/css/index.css">

    <title>Document</title>
</head>
<body>

    <header id="header">
        <div class="tittle_container">
            <h1>Testing dApp</h1>
        </div>
        <div class="blockchain_data_container">
            <div class="blockchain_status">
                <span id="current_blockchain">Connecting Chain</span>
            </div>
            <div class="blockchain_data">
                <p class="">Lastest Block: <span id="current_block"></span></p>
                <p class="">Miner: <span id="block_miner"></span><button id="copy_icon" class="material-icons" name="miner">content_copy</button></p>
                <p class="">Hash: <span id="hash_block"></span><button id="copy_icon" class="material-icons" name="hash">content_copy</button></p>
                <p class="">Gas used: <span id="gas"></span></p>
            </div>
        </div>
    </header>

    <div class="">
        <button id="connect_wallet">Connect wallet</button>
        <button id="add_chain">Add Moonbase Alpha Testnet</button>
        <div class="">
            <label for="">Firmar un mensaje:</label>
            <input type="text" id="input_sign">
            <button id="submit_sign">Firmar</button>
        </div>
        <div class="">
            <label for="">Hash:</label>
            <input type="text" id="input_hash">
            <label for="">Wallet emisor:</label>
            <input type="text" id="input_wallet">
            <label for="">Mensaje:</label>
            <input type="text" id="input_msg">
            <button id="submit_verify_sign">Verificar firma</button>
        </div>
        <div class="">
            <button id="create_wallet">Crear Wallet</button>
        </div>
        <div class="">
            <label for="">Enviar DEV:</label>
            <input type="text" id="trans_to">
            <input type="number" id="value_transaction">
            <button id="submit_transaction">Enviar transaccion</button>
        </div>
    </div>
</body>

<script type="module" src="index.js"></script>


</html>
